<p>Product-Form Formbuilder</p>
<div class="container">
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <label for="">ProductId: </label>
    <input type="text" formControlName="productid" id="" />
    <label for="  ">Brand</label>
    <input type="text" formControlName="brand" id="" />
    <label for="  ">Description</label>
    <input type="text" formControlName="description" id="" />
    <label for="qty">Quantity</label>
    <input type="text" formControlName="qty" id="" />
    <label for="  ">Price</label>
    <input type="text" formControlName="price" id="" />
    <div formArrayName="suppliers">
      <label for="">Suppliers</label>
      <button (click)="(addNewSupplier)">Add new Supplier</button>
      <div *ngFor="let supplier of suppliers.controls; let i = index">
        <label for=""
          >New Supplier: <input type="text" [formControlName]="i"
        /></label>
      </div>
    </div>
    <button type="submit" [disabled]="!productForm.valid">Submit</button>
  </form>
</div>
